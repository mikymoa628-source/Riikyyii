<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 350px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6;
    }
    .heart {
      font-size: 3em;
      animation: beat 1s infinite;
      margin: 15px 0;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #ff4d6d;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff1f4a;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Valentine üíï</h1>

    <p>

      tawa, dan hal-hal manis yang bikin hati hangat.
    </p>
    <button onclick="alert('Happy Valentine! üíñ')">Klik Aku</button>
  </div>
</body>
</html>
